          <div class="explanations">
            <h2 id="Connections">Как сделать заказ</h2>
          </div>

            <section class="accordion">


                <div class="content">
                    <fieldset>
                        <legend>Форма для заполнения</legend>
                    <form action ="" method="get" id="enter">
                    <p>
                       <label class="form-item" for="name">Введите имя:</label><br>
                        <input class="form-item" type="text" name="name" id="name" pattern="[A-Za-zА-Яа-яЁё]{3,20}" placeholder="Ваше имя?" required>
                    </p>
                    <p>
                        <label class="form-item" for="email">Введите email:</label><br>
                        <input class="form-item" type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <p><label class="form-item" for="service">Услуга:  </label><br>
                        <select name="service">
                            <option>Индивидуальный заказ</option>
                            <option>Купить готовое изделие</option>
                            <option>Починка изделия</option>
                            <option>Чистка изделия</option>
                        </select>
                        <p><label class="form-item" for="material">Материал:  </label><br>
                        <select name="material">
                            <option value="1">Серебро</option>
                            <option value="2">Золото</option>
                            <option value="3">Платина</option>
                        </select></p>
                    </p>
                    <p> Экстренный заказ
                        <input type="checkbox" name="Экстренный заказ" checked>
                    </p>
                    <p>
                        <textarea rows="2" cols="20" placeholder="Опишите Ваши пожелания" name="text"></textarea>
                    </p>
                    <button type="submit">Отправить</button>

                    </form>
                    </fieldset>

              </section>
